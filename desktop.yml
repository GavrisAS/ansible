      become: true
      pacman:
        name: base-devel
        state: present

    - name: üëâ 3. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ yay (AUR-—Ö–µ–ª–ø–µ—Ä)
      kewlfft.aur.aur:
        name: yay
        state: present
      become: false

    - name: üëâ 4. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞–∫–µ—Ç–æ–≤ –∏–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–µ–≤
      become: true
      pacman:
        name: "{{ pacman_packages }}"
        state: present

    - name: üëâ 5. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞–∫–µ—Ç–æ–≤ –∏–∑ AUR
      kewlfft.aur.aur:
        use: yay
        name: "{{ aur_packages }}"
        state: present
      become: false

    - name: üëâ 6. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Docker
      become: true
      block:
        - name: –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –≥—Ä—É–ø–ø—É docker
          user:
            name: "{{ ansible_user_id }}"
            groups: docker
            append: yes

        - name: –í–∫–ª—é—á–µ–Ω–∏–µ –∏ –∑–∞–ø—É—Å–∫ Docker
          systemd:
            name: docker
            enabled: yes
            state: started

    - name: üëâ 7. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Rust
      become: false
      become_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id | default('ammo')) }}"
      shell: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      args:
        creates: "{{ ansible_env.HOME }}/.cargo/bin/rustc"

    - name: üëâ 8. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ uv
      become: false
      become_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id | default('ammo')) }}"
      shell: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
      args:
        creates: "{{ ansible_env.HOME }}/.local/bin/uv"

    - name: üëâ 9. –î–æ–±–∞–≤–∏—Ç—å –∞–ª–∏–∞—Å—ã –≤ fish
      blockinfile:
        path: "{{ ansible_env.HOME }}/.config/fish/config.fish"
        marker: '#### ALIASES'
        block: |
          alias gs 'git status'
          alias ls 'eza -lhoUm --icons --hyperlink --time-style iso --colour-scale=age --no-permissions'
          alias lsg 'eza -lhoUm --icons --hyperlink --time-style iso --colour-scale=age --no-permissions --git --git-repos'
          alias ll 'eza -lhagoUm --icons --hyperlink --time-style iso --colour-scale=age --smart-group'
          alias llg 'eza -lhagoUm --icons --hyperlink --time-style iso --colour-scale=age --smart-group --git --git-repos'
          alias lls 'eza -lhagoUm --icons --hyperlink --time-style iso --colour-scale=age --smart-group --total-size'
          alias as-tree 'tree --fromfile' # –ø–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ä–µ–≤–æ, –ø—Ä–∏–º–µ—Ä: fd -e rs | as-tree
          alias fda 'fd -u' # –ø–æ–∏—Å–∫ –≤–∫–ª—é—á–∞–µ—Ç —Å–∫—Ä—ã—Ç—ã–µ –∏ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º—ã–µ
          alias smi 'watch -n 1 -d nvidia-smi'
          alias fzf 'fzf --height 50% --layout reverse --info inline --border'
          alias fzfp "fzf --height 50% --layout reverse --info inline --border --preview 'batcat --color=always {}' --preview-window '~3'"
          alias ps 'procs --watch'
          alias pst 'procs --tree'
          alias psc 'procs --watch --sortd cpu'
          alias psm 'procs --watch --sortd mem'
          alias lzg 'lazygit'
          alias lzd 'lazydocker'

    - name: üëâ 10. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–π –≤ fish
      blockinfile:
        path: "{{ ansible_env.HOME }}/.config/fish/config.fish"
        marker: '#### INTEGRATIONS'
        block: |
          fzf --fish | source
          zoxide init fish | source
          source <(procs --gen-completion-out fish)
          abbr -a --position anywhere -- --help '--help | bat -plhelp'
          abbr -a --position anywhere -- -h '-h | bat -plhelp'

    - name: üëâ 11. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–π –¥–ª—è fish
      become: false
      become_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id | default('ammo')) }}"
      shell: fish -c 'fish_update_completions'

    - name: üëâ 12. –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
      become: false
      become_user: "{{ ansible_env.SUDO_USER | default(ansible_user_id | default('ammo')) }}"
      shell: fish -c 'tldr --update'

